<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">KIDSMOVIE</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MIRACULOUS WORLD</h3>
                <p class="descricao">Ladybug decide visitar seu tio em Xangai, mas quando chega a cidade acaba sendo roubada. Não perca o novo filme Miraculos que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="redirecionar()">
                        <i class="fas fa-play"></i>
                         ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Soul.jpg" alt="" srcset="" title="Joe Gardner é um professor de música de ensino fundamental desanimado por não conseguir alcançar seu sonho de tocar no lendário clube de jazz The Blue Note, em Nova York.">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Tom.jpg" alt="" srcset="" title="Um gato de rua chamado Tom é contratado por uma garota chamada Kayla, uma jovem empregada que trabalha em um hotel glamouroso em Nova York.">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Spirit.jpg" alt="" srcset="" title="No final do século XVII em pleno Oeste norte-americano vive Spirit, um cavalo que resiste a ser domado pelo homem.">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Pedrocoelho.jpg" alt="" srcset="" title="Bea, Thomas e os coelhos construíram uma familia improvisada. Quando o coelho arteiro decide se aventurar para além do jardim, encontra um mundo onde não é mais o protagonista rebelde e suas travessuras não são admiráveis.">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Patrulhacanina.jpg" alt="" srcset="" title="O longa acompanha um grupo de cães falantes que utilizam equipamentos especializados para investigar e resolver crimes, evitando desastres na pequena cidade onde moram.">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Sonic.jpg" alt="" srcset="" title="Sonic, o porco-espinho azul mais famoso do mundo, se junta com os seus amigos para derrotar o terrível Doutor Eggman.">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Pica.jpg" alt="" srcset="" title="O Novo Show do Pica-Pau, é uma nova série de desenhos animados do personagem Pica-Pau.">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Blippi.jpg" alt="" srcset="" title="Blippi é um programa educativo para crianças de 2 a 5 anos. Uma das aventuras de Blippi mientras visitar um parque de jogos coberto, uma fazenda, um carro da polícia e muito mais!">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7a06336b21.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
